<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube Video Downloader</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<div class="container mt-4">
		<h1 class="text-center text-muted mb-2">Youtube Video Downloader</h1>
		<div class="inputfield d-flex mb-4">
			 <input type="text" class="form-control" placeholder="enter youtube video url here" id="videourl" />
			 <button class="btn btn-secondary" id="convertBtn">Convert</button>
		</div>
		<div class="spinner text-center mt-2" id="spinner" style="display: none">
			<img src="images/loading.gif"/>
		</div>
		<div class="info" id="videoInfo">
			
		</div>
		<div class="footerActions text-center mt-2" style="display: none;" id="downloadBtn">
			<button class="btn btn-success">Download</button>
		</div>	

</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>	
<script src="app.js"></script>
</body>
</html>
